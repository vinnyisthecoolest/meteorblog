<!-- Homepage blog templates -->
<template name="blogs">
  <ul>
    {{#each blog}}
      {{> blogItem}}
    {{/each}}
  </ul>
</template>

<template name="blogItem">
  <li>
    <a href="/blog/{{_id}}">{{title}}</a>
    <p>by {{author}}</p>
    <p>{{content}}</p>
  </li>
</template>

<!-- Blog Page template -->
<template name="blogPage">
  <div>
    <h3>{{title}}</h3>
    <p>by {{author}}</p>
    <p>{{content}}</p>
  </div>
</template>


<!-- My Blog Templates -->
<template name="myBlog">
  {{> addBlog}}
  <h2>My Blogs</h2>
  {{> myBlogs}}
</template>

<template name="myBlogs">
  <ul>
    {{#each blog}}
      {{> myBlogItem}}
    {{/each}}
  </ul>
</template>

<template name="myBlogItem">
  <li>
    <h3>{{title}}</h3>
    <p>by {{author}}</p>
    <p>{{content}}</p>
    <button type="button" class="delete-blog btn btn-danger">Delete</button>
  </li>
</template>

<template name="addBlog">
  <form>
    <h3>Create a blog post</h3>
    <div class="form-group">
      <label for="blogTitle">Title:</label>
      <input type="text" class="form-control" name="blogTitle" placeHolder="Title of post...">
    </div>
    <div class="form-group">
      <label for="blogTitle">Content:</label>
      <textarea class="form-control" rows="5" name="blogContent" placeHolder="Content of post..."></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</template>
