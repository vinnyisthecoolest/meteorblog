<template name="blogs">
  {{> addBlog}}
  <ul>
    {{#each blog}}
      {{> blogItem}}
    {{/each}}
  </ul>
</template>

<template name="blogItem">
  <li>
    <h2>{{title}}</h2>
    <p>by {{createdBy}}</p>
    <p>{{content}}</p>
  </li>
</template>

<template name="addBlog">
  <form>
    <p>Create a blog post:</p>
    <input type="text"  name="blogTitle" placeHolder="Title of post...">
    <br>
    <br>
    <textarea name="blogContent" placeHolder="Content of post..."></textarea>
  </form>
</template>
