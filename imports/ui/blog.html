<!-- Homepage blog templates -->
<template name="blogs">
  <ul>
    {{#each blog}}
      {{> blogItem}}
    {{/each}}
  </ul>
</template>

<template name="blogItem">
  <li>
    <div class="well">
      <a href="/blog/{{_id}}" class="blog-title">{{title}}</a>
      <p class="blog-author">by {{author}}</p>
      <p>{{content}}</p>
    </div>
  </li>
</template>

<!-- Blog Page template -->
<template name="blogPage">
  <div class="well">
    <h3 class="blog-title">{{title}}</h3>
    <p class="blog-author">by {{author}}</p>
    <p>{{content}}</p>
  </div>
</template>


<!-- My Blog Templates -->
<template name="myBlog">
  {{> addBlog}}
  <h2>My Blogs</h2>
  {{> myBlogs}}
</template>

<template name="myBlogs">
  <ul>
    {{#each blog}}
      {{> myBlogItem}}
    {{/each}}
  </ul>
</template>

<template name="myBlogItem">
  <li>
    <div class="well">
      <h3>{{title}}</h3>
      <p>by {{author}}</p>
      <p>{{content}}</p>
      <a href="/myBlog/{{_id}}" class="btn btn-info">Edit</a>
      <button type="button" class="delete-blog btn btn-danger">Delete</button>
    </div>
  </li>
</template>

<template name="addBlog">
  <form>
    <h3>Create a blog post</h3>
    <div class="form-group">
      <label for="blogTitle">Title:</label>
      <input type="text" class="form-control" name="blogTitle" placeHolder="Title of post..." required>
    </div>
    <div class="form-group">
      <label for="blogTitle">Content:</label>
      <textarea class="form-control" rows="5" name="blogContent" placeHolder="Content of post..." required></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</template>

<template name="editBlog">
  <form>
    <h3>Create a blog post</h3>
    <div class="form-group">
      <label for="blogTitle">Title:</label>
      <input type="text" class="form-control" name="blogTitle" value="{{title}}" required>
    </div>
    <div class="form-group">
      <label for="blogTitle">Content:</label>
      <textarea class="form-control" rows="5" name="blogContent" value="{{content}}" required></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</template>
