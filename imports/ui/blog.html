<template name="blogs">
  {{> addBlog}}
  <ul>
    {{#each blog}}
      {{> blogItem}}
    {{/each}}
  </ul>
</template>

<template name="blogItem">
  <li>
    <h2>{{title}}</h2>
    <p>by {{author}}</p>
    <p>{{content}}</p>
    <button type="button" class="btn btn-info">Edit</button>
    <button type="button" class="delete-blog btn btn-danger">Delete</button>
  </li>
</template>

<template name="addBlog">
  <form>
    <h3>Create a blog post</h3>
    <div class="form-group">
      <label for="blogTitle">Title:</label>
      <input type="text" class="form-control" name="blogTitle" placeHolder="Title of post...">
    </div>
    <div class="form-group">
      <label for="blogTitle">Content:</label>
      <textarea class="form-control" rows="5" name="blogContent" placeHolder="Content of post..."></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</template>
